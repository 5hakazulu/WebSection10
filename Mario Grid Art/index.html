<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goomba</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            
        }
        .container{
            display: grid;
            height: 800px;
            width: 800px;
            grid-template-rows:  repeat(16, 1fr);
            grid-template-columns: repeat(16, 1fr);
            gap: 1px;
            background-color: black;
        }
        .orangeitem{
            background-color: #e65100;
        }
        .blackitem{
            background-color: #232629;
        }
        .peachitem{
            background-color: #ffcd94;
        }
        .orange1{
            grid-column-start: 7;
            grid-column-end: 11;
        }
        .orange2{
            grid-column-start: 6;
            grid-column-end: 12;
        }
        .orange3{
            grid-column-start: 5;
            grid-column-end: 13;
        }
        .orange4{
            grid-column-start: 4;
            grid-column-end: 14;
        }
        .orange5{
            grid-column-start: 3;
            grid-row-start: 5;
        }
        .black1{
           
           grid-column-start: 4;
           grid-column-end: 6;
        }
        .orange6{
            grid-column-start: 6;
            grid-column-end: 12;
        }
        .black2{
            grid-column: span 2;
        }
        .orange8{
            /* grid-row-start: 6; */
            grid-area: 6 / 2 / 8 / 5;
        }
        .peach1{
            grid-area: 6 / 5 / 9 / 6;
        }
        .black3{
            grid-area: 6 / 6 / 9 / 7;
        }
        .orange9{
            grid-area: 6 / 7 / 7 / 11;
        }
        .black4{
            grid-area: 6 / 11/ 9/ 11;
        }
        .peach2{
            grid-area: 6 / 12 / 9 / 13;
        }
        .orange10{
            grid-area: 6 / 13 / span 2 / span 3;
        }
        .black5{
            grid-area: 7 / 7 / 7 / span 4;
        }
        .orange11{
            grid-area: 8 / 1 / span 3 / span 4;
        }
        .peach3{
            grid-area: 8 / 7 / span 2 / 8;
        }
        .orange12{
            grid-area: 8 / 8 / span 2 / span 2;
        }
        .peach4{
            grid-area: 8 / 10 / span 2 / 10;
        }
        .orange13{
            grid-area: 8 / 13 / span 3 / span 4;
        }
        .peach5{
            grid-area: 9 / 5 / span 1 / 7;
        }
        .peach6{
            grid-area: 9 / 11 / span 1 / 13;
        }
        .orange14{
            grid-area: 10 / 5 / 10 / span 8;
        }
        .orange15{
            grid-area: 11 / 2 / 11 / span 4;
        }
        .peach7{
            grid-area: 11 / 6 / span 1 / 12;
        }
        .orange16{
            grid-area: 11 / -2 / 11 / -6;
        }
        .peach8{
            grid-area: 12 / 5 / span 4 / span 8;
            
        }
        .black6{
            grid-area: 13 / 3 / 13 / span 2;
        }
        .black7{
            grid-area: 14 / 2 / 16 / span 5;
            z-index: 1;
        }
        .black8{
            grid-area: 15 / 3 / span 2 / span 5;
            z-index: 1;
        }
        .black9{
            grid-area: 14 / 4 / span 2 / span 2;
            z-index: 1;
        }
        .black10{
            grid-area: 15 / 5 / span 2 / span 2;
            z-index: 1;
        }
        .black11{
            grid-area: 16 / 7 / 16  / 7;
            z-index: 1;
        }



        


    </style>
</head>
<body>
    <div class="container">
        <div class="orangeitem orange1"></div>
        <div class="orangeitem orange2"></div>
        <div class="orangeitem orange3"></div>
        <div class="orangeitem orange4"></div>
        <div class="orangeitem orange5"></div>
        <div class="blackitem black1"></div>
        <div class="orangeitem orange6"></div>
        <div class="blackitem black2"></div>
        <div class="orangeitem orange7"></div>
        <div class="orangeitem orange8"></div>
        <div class="peachitem peach1"></div>
        <div class="blackitem black3"></div>
        <div class="orangeitem orange9"></div>
        <div class="blackitem black4"></div>
        <div class="peachitem peach2"></div>
        <div class="orangeitem orange10"></div>
        <div class="blackitem black5"></div>
        <div class="orangeitem orange11"></div>
        <div class="peachitem peach3"></div>
        <div class="orangeitem orange12"></div>
        <div class="peachitem peach4"></div>
        <div class="orangeitem orange13"></div>
        <div class="peachitem peach5"></div>
        <div class="peachitem peach6"></div>
        <div class="orangeitem orange14"></div>
        <div class="orangeitem orange15"></div>
        <div class="peachitem peach7"></div>
        <div class="orangeitem orange16"></div>
        <div class="peachitem peach8"></div>
        <div class="blackitem black6 bigFootL" ></div>
        <div class="blackitem black7 bigFootL" ></div>
        <div class="blackitem black8 bigFootL" ></div>
        <div class="blackitem black9 smallFootL"></div>
        <div class="blackitem black10 smallFootL"></div>
        <div class="blackitem black11 smallFootL"></div>
    </div>
</body>
</html>
